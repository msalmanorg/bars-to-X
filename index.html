    <title>Bars TO x</title>
    <style>
        * {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: system-ui;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(218, 236, 252);
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100px;
            aspect-ratio: 1/1;
            cursor: pointer;
            background-color: orange;
            border-radius: 5px;
        }

        .container div {
            width: 50px;
            height: 5px;
            border-radius: 5px;
            margin: 10px 0 0 0;
            background-color: red;
        }
        .change div {
            background-color: orange;
        }
        .change {
            background-color: red;
        }

        .change div:nth-child(2) {
            display: none;
        }

        .change div:first-child {
            transform: rotate(45deg);
        }

        .change div:last-child {
            transform: rotate(-45deg) translate(10px, -11px);
        }
    </style>
</head>

<body>
    <h3>Click on the orange button</h3>
    <div class="container" onclick="myFunction(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        function myFunction(x) {
            x.classList.toggle("change")
        }
    </script>
</body>
